---
title: Tags
---
<style type="text/css" scoped>
article > * {
	display:             none;
}

article > :target {
	display:             block;
}
</style>
{% for tag in site.tags %}
<section id="tag:{{ tag[0] | escape }}">
	<h1>{{ tag[0] }}</h1>
	<ul>
{%	for post in tag[1] %}
		<li>
			<a href="{{ post.id }}">
				<time>{{ post.date | date: site.style.date }}</time>
				{{ post.title }}
			</a>
{%		for tag in post.tags %}{% include tag.html tag=tag %}{% endfor %}
		</li>
{%	endfor %}
	</ul>
</section>
{% endfor %}
