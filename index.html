---
title: News/Journal
---
{% for post in site.posts %}
<article>
	<h1>
		<a href="{{ post.id }}">
			<time>{{ post.date | date: site.style.date }}</time>
			{{ post.title }}
		</a>
{%	for tag in post.tags %}{% include tag.html tag=tag %}{% endfor %}
	</h1>
	<div class="update">{{ post.update  | date: "%F" }}</div>
{{	post.excerpt }}
	<p><a href="{{ post.id }}" class="read-more">Read More â€¦</a></p>
</article>
{% endfor %}
