---
title: News/Journal
---
{% for post in site.posts %}
<article>
	<h1>
		<a href="{{ post.id }}">
			<time>{{ post.date | date: site.style.date }}</time>
			{{ post.title }}
		</a>
	</h1>
{% if post.update %}<time class="update">{{ post.update | date: "%F" }}</time>{% endif %}
{% include tags.html tags=post.tags %}
{{	post.excerpt }}
	<p><a href="{{ post.id }}" class="read-more">Read More â€¦</a></p>
</article>
{% endfor %}
